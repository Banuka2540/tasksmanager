{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<h1>Welcome to Daily Task Manager</h1>

{% if user.is_authenticated %}
  <p>Hello, {{ user.username }}!</p>

  <!-- Dashboard and Add Task links -->
  <p><a href="{% url 'dashboard' %}">Go to Dashboard</a></p>
  <p><a href="{% url 'add_task' %}">Add a New Task</a></p>

  <!-- Logout form -->
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% else %}
  <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
{% endif %}
