<p>in the dashboard </p>
<h1>Welcome, {{ user.username }}!</h1>
<h2>Your Tasks</h2>

{% if tasks %}
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - Due: {{ task.due_date }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no tasks yet.</p>
{% endif %}

<p><a href="{% url 'home' %}">Go to Home Page </a></p>
<a href="{% url 'add_task' %}">Add a new task</a>
